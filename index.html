<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign in Google</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <img src="images/Old-Google.webp" alt="logo">
        <p class="account">One account. All of Google.</p>
        <p class="continue">Sign in to continue to Gmail</p>
        <form class="container">
           <img src="images/WhatsApp Image 2022-06-15 at 1.45.52 AM.jpeg" alt="logo">
           <span class="inputbox">
            <input type="email" id="email" name="email" placeholder="Email">
           </span>
           <span class="inputbox">
            <input type="password" id="password" name="password" placeholder="Password">
           </span>
           <span>
            <input type="submit" name="Sign in" value="Sign in"><br>
           </span>
           <span>
                <input type="checkbox" id="Staysignedin" name="Staysignedin" value="Staysignedin">
                <label for="Staysignedin">Stay signed in</label>
                <a href="#">Need help?</a>
            </span>
                
            <div class="foot">
                <a href="#">Create an account</a>
                <p>One Google Account for everything Google</p>
                <img class="img1" src="images/google-flat-icon-256.png" alt="logo" >
                <img class="img2" src="images/gmail.png" alt="logo" >
                <img class="img3" src="images/google-drive.png" alt="logo" >
                <img class="img4" src="images/youtube.png" alt="logo" >
                <img class="img5" src="images/XtpTm.png" alt="logo" >
                <img class="img6" src="images/google-play.png" alt="logo" >
                <img class="img7" src="images/eaac0ba5910849c2d121e2faea9dffae--g-logo-google-plus.jpg" alt="logo" >
            </div>
        </form> 
    </body>        
</html>
